version: '2'

services:
  next-transit-time:
    image: sankara/next-transit-time
    container_name: next-transit-time
    ports:
      - 3000:3000
    volumes:
      - /var/log/next-transit:/next-transit/log
    environment:
      VIRTUAL_HOST: next-transit.dev.sankara.me
      LETSENCRYPT_HOST: next-transit.dev.sankara.me
      LETSENCRYPT_EMAIL: admin@sankara.me

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /opt/certs:/etc/nginx/certs:rw
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"
