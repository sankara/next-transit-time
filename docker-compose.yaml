version: '2'

services:
  next-transit-time:
    image: sankara/next-transit-time
    container_name: next-transit-time
    volumes:
      - /var/log/next-transit:/next-transit/log
      - /opt/config/prod-config.edn:/next-transit/prod-config.edn
    ports:
      - 7000:7000
      - 3000:3000
    environment:
      VIRTUAL_HOST: next-transit.dev.sankara.me
      VIRTUAL_PORT: 3000
      LETSENCRYPT_HOST: next-transit.dev.sankara.me
      LETSENCRYPT_EMAIL: admin@sankara.me
      ENABLE_IPV6: "true"

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx
    depends_on:
      - next-transit-time
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /opt/certs:/etc/nginx/certs:rw
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt
    depends_on:
      - nginx-proxy
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"
